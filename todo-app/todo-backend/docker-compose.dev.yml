services:
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      # - ./mongo_data:/data/db # this way of declaring volumes did not work for me (probably I should have changed some permissions)
      - mongo_data:/data/db

  redis:
    image: redis
    ports:
      - 3457:6379 # Map to arbitrary localhost port
    command: ["redis-server", "--appendonly", "yes"] # Overwrite the default image CMD to be: redis-server --appendonly yes
    volumes: # Declare the volume
      - ./redis_data:/data

volumes:
  mongo_data:
